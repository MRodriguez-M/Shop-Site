<!DOCTYPE html>
<html>
    <head>
        <title>Shop Site</title>
        <link href="./resources/css/register.css" type="text/css" rel="stylesheet">
        <link href="./resources/css/navbar.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__logo">
                <span class="material-icons navbar__menu-icon">menu</span>
                <a class="navbar__logo-text">Logo</a>
            </div>
            <div class="navbar__search-bar">
                <input type="text" placeholder="Search by item name" class="navbar__search-bar-input">
                <button class="navbar__search-bar-button">
                    All Categories
                    <span class="material-icons navbar__dropdown-icon">expand_more</span>
                </button>
            </div>
            <div class="navbar__right-options">
                <span class="material-icons navbar__heart-icon">favorite</span>
                <span class="material-icons navbar__cart-icon" onclick="window.location.href='./checkout.html'">shopping_cart</span>
                <a href="./index.html" class="navbar__link">Login</a> |
                <a href="./register.html" class="navbar__link">Sign Up</a>
            </div>
        </nav>
        <div class="register__root">
            <p class="register__title">Register</p>
            <div class="register__form">
                <div class="register__input-row">
                    <div class="register__single-input">
                        <label class="register__form-label">Login Name</label>
                        <input type="text" class="register__form-input">
                    </div>
                    <div class="register__single-input">
                        <label class="register__form-label">First Name</label>
                        <input type="text" class="register__form-input">
                    </div>
                </div>
                <div class="register__input-row">
                    <div class="register__single-input">
                        <label class="register__form-label">Password</label>
                        <input type="password" class="register__form-input">
                    </div>
                    <div class="register__single-input">
                        <label class="register__form-label">Repeat Password</label>
                        <input type="password" class="register__form-input">
                    </div>
                </div>
                <div class="register__input-row">
                    <div class="register__single-input">
                        <label class="register__form-label">Email</label>
                        <input type="text" class="register__form-input">
                    </div>
                    <div class="register__single-input">
                        <label class="register__form-label">Address</label>
                        <input type="text" class="register__form-input">
                    </div>
                </div>
            </div>
            <div class="register__form-buttons">
                <button class="register__cancel-button">Cancel</button>
                <button class="register__signup-button">Sign Up</button>
            </div>
        </div>
    </body>
</html>
